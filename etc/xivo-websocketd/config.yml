# This file should not be modified as it may get changed by the maintainer.
# Add extra configuration files in the extra_config_files directory to override
# the content from this file

## Extra configuration directory where the config files overriding this file
## should be.
#extra_config_files: /etc/xivo-websocketd/conf.d

## Change the log level to debug level.
#debug: false

## Log file.
#log_file: /var/log/xivo-websocketd.log

## Log level.
#log_level: info

## User to run process as.
#user: xivo-websocketd

## PID file.
#pid_file: /var/run/xivo-websocketd/xivo-websocketd.pid

## WebSocket server
#websocket:
#
#  # Listening address
#  listen: 0.0.0.0
#
#  # Listening port
#  port: 9502
#
#  certificate: /usr/share/xivo-certs/server.crt
#  private_key: /usr/share/xivo-certs/server.key
#  ciphers: ALL:!aNULL:!eNULL:!LOW:!EXP:!RC4:!3DES:!SEED:+HIGH:+MEDIUM
#
#  ping_interval: 60

## xivo-auth (authentication daemon) connection informations.
#auth:
#  host: localhost
#  verify_certificate: /usr/share/xivo-certs/server.crt

## Event bus (AMQP) connection informations
#bus:
#  host: localhost
#  port: 5672
#  username: guest
#  password: guest

## Exchanges definitions. WebSockets clients will be able to bind to
## any exchange defined here. The "xivo" exchange is always defined
## and there's no way to disable it currently.
#exchanges:
#  xivo:
#    type: topic
#    durable: true

## Developer options -- do not use them
#auth_check_strategy: static
#auth_check_static_interval: 60
