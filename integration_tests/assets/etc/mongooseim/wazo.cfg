%%
%% Wazo configuration
%%

{loglevel, 5}.

{auth_method, external}.
{auth_opts, [{extauth_program, "/tmp/mongooseim/external_auth.py"}]}.


{listen, [
  {
    {8088, "0.0.0.0"} , ejabberd_cowboy, [
      {num_acceptors, 10},
      {max_connections, 1024},
      {modules, [
        {"_", "/api", mongoose_api_admin, []}
      ]}
    ]
  },
  {
    5222, ejabberd_c2s, [
      {certfile, "priv/ssl/fake_server.pem"}, starttls,
      {access, c2s},
      {shaper, c2s_shaper},
      {max_stanza_size, 65536},
      {protocol_options, ["no_sslv3"]}
  ]}
]}.
