version: '3'
services:
  sync:
    image: wazopbx/wait
    environment:
      TIMEOUT: "15"

  auth:
    image: wazopbx/wazo-auth-mock
    volumes:
      - ./ssl:/usr/local/share/ssl
    ports:
      - "9497"

  rabbitmq:
    image: rabbitmq:3.6.6
    ports:
      - "5672"

  websocketd:
    image: wazo-websocketd-test
    volumes:
      - "../..:/usr/src/wazo-websocketd"
      - "./ssl:/usr/local/share/ssl"
      - "./etc/wazo-websocketd/conf.d/50-base.yml:/etc/wazo-websocketd/conf.d/50-base.yml"
    ports:
      - "9502"
    environment:
      HOME: "/usr/src/wazo-websocketd"
